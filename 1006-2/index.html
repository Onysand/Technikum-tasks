<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS JS</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="tekst">
        <h1>Kliknij przycisk, by zmienić wygląd</h1>
    </div>
    <div>
       <button onclick="changeBackground()">Zmień kolor tła</button>
       <button onclick="changeFontSize()">Zmień rozmiar tekstu</button>
       <button onclick="changeFont()">Zamień czcionkę</button>
       <button onclick="strikeThrough()">Przekreśl</button>
       <button onclick="removeEffects()">Zresetuj effekty</button>
    </div>
</body>

<script src="main.js"></script>
</html>

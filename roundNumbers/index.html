<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sprawdzenie liczb</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Sprawdź liczbę</h1>
    </div>
    <div class="input">
        <label for="number-to-round">Liczba do zaokrąglenia</label>
        <input type="number" id="number-to-round" name="number-to-round" value="" placeholder="Dowolna liczba" required>
        <button type="submit" id="submit-number-button" class="submit button">Sprawdź</button>
    </div>
    <div class="output">
        <div class="output-container">
            <h1 class="outputText">W górę</h1>
            <h1 id="floor"></h1>
        </div>
        <div class="output-container">
            <h1 class="outputText">W dół</h1>
            <h1 id="ceil"></h1>
        </div>
        <div class="output-container">
            <h1 class="outputText">Do liczby całkowitej</h1>
            <h1 id="round"></h1>
        </div>
        <div class="output-container">
            <h1 class="outputText">Usunięcie przecinku</h1>
            <h1 id="truncate"></h1>
        </div>
    </div>
</div>

<script src="index.js"></script>
</body>
</html>
